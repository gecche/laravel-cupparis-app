<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Smarty V3</title>
		<meta name="description" content="...">

        <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1, user-scalable=0">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

        <!-- up to 10% speed up for external res -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <!-- preloading icon font is helping to speed up a little bit -->
        <link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="stylesheet" href="assets/css/core.min.css">
        <link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">

		<!-- favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">

		<link rel="manifest" href="assets/images/manifest/manifest.json">
		<meta name="theme-color" content="#377dff">

	</head>
	<body>

		<div id="wrapper">


			<!-- go back button -->
			<a href="index.html" class="btn btn-primary rounded-circle position-absolute top-0 start-0 mx-4 my-4 z-index-2" aria-label="go back" title="go back" data-toggle="tooltip">
				<i class="fi fi-arrow-start"></i>
			</a>


			<div class="d-lg-flex min-h-100vh">

				<div class="col-12 col-lg-5 d-lg-flex bg-gradient-primary text-white d-none d-lg-block">
					<div class="w-100 align-self-center text-center">


						<div class="d-inline-block max-w-600">

							<!-- icon -->
							<div class="mb-5" data-aos="fade-in" data-aos-delay="50" data-aos-offset="0">
								<span class="badge badge-primary fs--45 w--100 h--100 badge-pill rounded-circle">
									<i class="fi fi-users mt-1"></i>
								</span>
							</div>


							<!-- light logo : desktop only -->
							<a href="index.html" class="text-decoration-none" data-aos="fade-in" data-aos-delay="150" data-aos-offset="0">
								<img class="w--150" src="assets/images/logo/logo_light.svg" alt="...">
							</a>


							<!-- quote / slogan -->
							<blockquote class="blockquote text-center mt-5" data-aos="fade-in" data-aos-delay="250" data-aos-offset="0">
								<h2 class="h4 m-auto font-weight-light font-italic text-white">
									Coming together is a beginning; keeping together is progress; working together is success.
								</h2>

								<footer class="blockquote-footer mt-4 fs--18 font-weight-light text-gray-400">
									<cite title="Source Title">Henry Ford</cite>
								</footer>
							</blockquote>


						</div>

					</div>
				</div>


				<div class="col-12 col-lg-7 d-lg-flex">
					<div class="w-100 align-self-center text-center py-7">


						<div class="max-w-600 w-100 d-inline-block text-align-start p-4">

							<!-- title -->
							<h1 class="text-primary text-center mb-5 font-weight-normal">
								Sign <span class="font-weight-medium">Up</span> 
							</h1>
						

							<!-- optional class: .form-control-pill -->
							<form novalidate action="#" method="POST" class="bs-validate p-5 rounded shadow-xs"
								data-error-toast-text="<i class='fi fi-circle-spin fi-spin float-start'></i> Please, complete all required fields!" 
								data-error-toast-delay="3000" 
								data-error-toast-position="top-right" 
								data-error-scroll-up="true">


								<div class="form-label-group mb-3">
									<input required placeholder="First Name" id="account_first_name" name="account_first_name" type="text" class="form-control">
									<label for="account_first_name">First Name</label>
								</div>

								<div class="form-label-group mb-3">
									<input required placeholder="Last Name" id="account_last_name" name="account_last_name" type="text" class="form-control">
									<label for="account_last_name">Last Name</label>
								</div>

								<div class="form-label-group mb-3">
									<input required placeholder="Email" id="account_email" name="account_email" type="email" class="form-control">
									<label for="account_email">Email</label>
								</div>

								<div class="form-label-group mb-3">
									<!-- bootstrap select vendor plugin used -->
									<select required class="form-control bs-select pt-0 pb-0" data-live-search="true">
										<option value="">Country...</option>
										<option>United States</option>
										<option>United Kingdrom</option>
										<option>France</option>
									</select>
									<label for="account_email">Country</label>
								</div>

								<div class="input-group-over">
									<div class="form-label-group mb-3">
										<input required placeholder="Password" id="account_password" type="password" class="form-control">
										<label for="account_password">Password</label>
									</div>

									<!-- `SOW : Form Advanced` plugin used -->
									<a href="#" class="btn fs--12 btn-password-type-toggle" data-target="#account_password">
										<span class="group-icon">
											<i class="fi fi-eye m-0"></i>
											<i class="fi fi-close m-0"></i>
										</span>
									</a>

								</div>


								<!-- GDPR CONSENT -->
								<div class="clearfix bg-light position-relative rounded p-4 mb-4">

									<span class="text-muted fs--12 d-block position-absolute bottom-0 end-0 m-2">
										EU GDPR
									</span>

									<label class="form-checkbox form-checkbox-primary">
										<input required type="checkbox" name="checkbox">
										<i></i> 
										<span> 	
											I consent that my data is being stored in 
											line with the guidelines set out in  
											<a href="page-terms-and-conditions.html" target="_blank">Privacy Policy</a>. 
										</span>
									</label>

								</div>
								<!-- /GDPR CONSENT -->

								<div class="row">

									<div class="col-12 col-md-6">
										<button type="submit" class="btn btn-primary btn-block">
											Sign Up
										</button>
									</div>

									<div class="col-12 col-md-6 mb-4 text-align-end text-center-xs">
										<!-- empty -->
									</div>

								</div>

							</form>

						</div>

					</div>
				</div>
				


			</div>







		</div><!-- /#wrapper -->

		<script src="assets/js/core.min.js"></script>
		
	</body>
</html>
