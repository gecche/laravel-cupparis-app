<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Smarty V3</title>
		<meta name="description" content="...">

        <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1, user-scalable=0">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

        <!-- up to 10% speed up for external res -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <!-- preloading icon font is helping to speed up a little bit -->
        <link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="stylesheet" href="assets/css/core.min.css">
        <link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">

		<!-- favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">

		<link rel="manifest" href="assets/images/manifest/manifest.json">
		<meta name="theme-color" content="#377dff">

	</head>

	<body class="h-100vh d-flex align-items-stretch flex-column">


			<section class="py-3">
				<div class="container text-center">

					<img src="assets/images/logo/logo_dark.svg" width="110" height="70" alt="...">

				</div>
			</section>
			

			<section class="h-100 w-100 d-flex align-items-center justify-content-center">
				<div class="container">

					<div class="row">

						<div class="col-12 col-md-8 col-lg-6 py-5">
							
							<img class="img-fluid" src="demo.files/svg/premium/build_product.svg" alt="...">
						
						</div>



						<div class="col-12 col-md-8 col-lg-5 py-5">

							<h1 class="h2 text-primary">
								We are coming soon!
							</h1>
							<p>
								Our website is under construction but we are up very soon! Subscribe to get notified!
							</p>

							<!--

								SOW : Timer Countdown
								/documentation/plugins-sow-timer-countdown.html

							-->
							<div class="hide timer-countdown timer-countdown-inline py-5 d-inline-block" data-timer-countdown-from="11/21/2022 16:00:00">

								<span class="w--60 text-center d-inline-block">
									<span class="y d-block text-primary py-2"></span>
									<span class="fs--12">YEARS</span>
								</span>

								<span class="w--60 text-center d-inline-block">
									<span class="d d-block text-primary py-2"></span>
									<span class="fs--12">DAYS</span>
								</span>

								<span class="w--60 text-center d-inline-block">
									<span class="h d-block text-primary py-2"></span>
									<span class="fs--12">HRS</span>
								</span>

								<span class="w--60 text-center d-inline-block">
									<span class="m d-block text-primary py-2"></span>
									<span class="fs--12">MIN</span>
								</span>

								<span class="w--60 text-center d-inline-block">
									<span class="s d-block text-primary py-2"></span>
									<span class="fs--12">SEC</span>
								</span>

							</div>


							<form action="#" method="post">

								<div class="input-group form-control-pill">
									
									<input type="email" class="form-control" placeholder="Enter address" aria-label="Enter address">

									<div class="input-group-append">
										<button class="btn btn-primary" type="submit">
											Subscribe
										</button>
									</div>

								</div>

							</form>

						</div>

					</div>

				</div>
			</section>


		<script src="assets/js/core.min.js"></script>
		
	</body>
</html>
